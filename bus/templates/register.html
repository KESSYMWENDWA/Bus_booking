{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="{% static 'css/register.css' %}">

    <!-- Optional extra content for the head -->

</head>
<body>
<!-- register.html -->
<div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="registerModalLabel">Sign Up</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="registerForm" method="post" action="{% url 'register' %}">
                    {% csrf_token %}
                    <div id="errorMessages" class="alert alert-danger d-none"></div>
                    <div class="mb-3">
                        <label for="username" class="form-label">Username:</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password:</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                </form>
                <p class="mt-3">Already have an account? <a href="#" id="switchToLogin">Login here</a></p>
            </div>
        </div>
    </div>
</div>


<script>
    document.addEventListener('DOMContentLoaded', function() {
        var registerModal = new bootstrap.Modal(document.getElementById('registerModal'));
        var registerForm = document.getElementById('registerForm');
        var errorMessagesDiv = document.getElementById('errorMessages');
    
        registerForm.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission
    
            var formData = new FormData(registerForm);
    
            fetch('{% url "register" %}', {
                method: 'POST',
                body: formData,
                headers: {
                    'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value,
                    'Accept': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'error') {
                    // Show errors
                    errorMessagesDiv.innerHTML = '';
                    for (var key in data.errors) {
                        var errorMessage = data.errors[key];
                        errorMessagesDiv.innerHTML += '<p>' + errorMessage + '</p>';
                    }
                    errorMessagesDiv.classList.remove('d-none');
                    
                    // Clear the form fields
                    registerForm.reset();
                } else if (data.status === 'success') {
                    // Hide the modal
                    registerModal.hide();
    
                    // Optionally, you can add a success message or redirect
                    alert('Registration successful');
                }
            })
            .catch(error => console.error('Error:', error));
        });
    });
</script>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Optional extra JavaScript -->
</body>
</html>
