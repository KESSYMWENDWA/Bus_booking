{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buses</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/buses.css' %}">
</head>
<body>

<section class="buses-section" id= "buses">
    <div class="container">
        <div class="box-shadow-container">
            <div class="row align-items-center">
                <!-- Text Section -->
                <div class="col-md-6 text-section">
                    <h2>About Our Buses</h2>
                    <p>Our fleet of buses is modern, comfortable, and well-maintained. We offer various types of buses to suit your needs, whether you're traveling for business or leisure. Each bus is equipped with amenities to ensure a pleasant journey.</p>
                    <a href="{% url 'buses' %}" style="text-decoration: none; padding: 10px 20px; background-color: #007bff; color: white; border-radius: 5px;">View More</a>

                </div>

                <!-- Image Section -->
                <div class="col-md-6 image-section">
                    <a href="#">
                        <img src="{% static 'images/bus8.jpeg' %}" alt="Bus" class="img-fluid">
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Bootstrap JS and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
